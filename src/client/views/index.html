<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>

</head>
 <body>
<div id = "app">
  <div class ="holder_headline">
    Travel Planner
  </div>
  <div id ="upcoming_trip" class ="upcoming_trip" >
  </div>
  <div class ="holder zip">
    <form>
      <label for="city">Enter City You Are Traveling To:</label> 
      <input type="text" id="city" name="city" placeholder="City Name" required>
      <label for="date">What is your depart date?</label>
      <input type="date" id="departDate" placeholder="Enter your travel depart date" required="required">
      <button id="generate" type="submit" onclick="return Client.formHandler(event)" onsubmit="return Client.formHandler(event)"> Generate </button>
    </form>
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>


</body>
</html>
